version: '3'
services:
  backend:
    build: ./speechemotionrecognition_flask
    expose:
      - "10000"
    volumes:
      - ./speechemotionrecognition_flask:/app
    environment:
      - FLASK_ENV=production
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --webroot -w /var/www/certbot --force-renewal --email akshaykankal@gmail.com -d ec2-3-111-186-164.ap-south-1.compute.amazonaws.com --agree-tos

networks:
  app-network:
    driver: bridge